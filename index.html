<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Keyboard</title>
    <link rel="shortcut icon" href="keys_0.png" type="image/x-icon" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <header>
      <div class="theme-mode">
        <input type="color" class="color-picker" />
        <div class="toggle-container">
          <div class="toggle-btn"></div>
        </div>
      </div>
    </header>
    <div class="container">
      <div>
        <textarea class="display" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="keys-container">
        <div class="row one">
          <button>~</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>-</button>
          <button class="">=</button>
          <button class="backspace mega-btn" data-key="backspace">
            Backspace
          </button>
        </div>
        <div class="row two">
          <button class="tab mega-btn" data-key="tab">Tab</button>
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>[</button>
          <button>]</button>
          <button class="slash">\</button>
        </div>
        <div class="row three">
          <button class="caps mega-btn" data-key="caps">
            <span>Caps Lock</span>
            <div class="caps-on-indicator"></div>
          </button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>;</button>
          <button>'</button>
          <button class="enter mega-btn" data-key="enter">Enter</button>
        </div>
        <div class="row four">
          <button class="shift mega-btn">Shift</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button>,</button>
          <button>.</button>
          <button>/</button>
          <button class="shift mega-btn">Shift</button>
        </div>
        <div class="row five">
          <button class="other ctrl mega-btn">Ctrl</button>
          <button class="other window mega-btn">Win</button>
          <button class="other alt mega-btn">Alt</button>
          <button class="space mega-btn" data-key="space">Space</button>
          <button class="other ctrl mega-btn">Ctrl</button>
          <button class="other window mega-btn">Fn</button>
          <button class="other alt mega-btn">Alt</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
